<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/style.css" | relative_url }}">
</head>

<body class="landing">
    <div class="background">
        <div class="title">
            <h1>LAST SHIFT</h1>
            <h2><em>the story of a mill town</em></h2>
        </div>
        {{ content }}
    </div>
    <footer class="region-footer">
        <div class="container">
            <div class="footer-left">
                <a class="d-inline-block" href="//lib.unb.ca" target="_blank">
                    <img class="unb-lib-logo"
                         src="{{ "/assets/images/unb-libraries-white.png" | relative_url }}" alt="UNB Libraries">
                </a>
            </div>
            <div class="footer-right">
                &copy; {{ 'now' | date: "%Y" }} Tony Tremblay. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>
</html>
